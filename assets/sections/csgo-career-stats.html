            <script>
                const fnt = require('/Github/BlastWebClient/assets/sections/fnAPI.js');

                fnt.getStats(localStorage.getItem("loginUser"), "pc", (err, result) =>
                {
                    if(err)
                    {
                        console.log(err.message);
                    }else
                    {
                        if (result.platform == 1)
                        {
                            platform = "xbox";
                        }
                        else if (result.platform == 2)
                        {
                            platform = "ps4";
                        }
                        else
                        {
                            platform = "pc";
                        }

                        document.getElementById("accName").innerHTML=result.accountName;
                        document.getElementById("platform").innerHTML= platform;
                        document.getElementById("score").innerHTML=result.score;
                        document.getElementById("kills").innerHTML=result.kills;
                        document.getElementById("kd").innerHTML=result.kd;
                        document.getElementById("wins").innerHTML=result.wins;
                        document.getElementById("winRate").innerHTML=result.wr;

                        //SOLO
                        document.getElementById("SOLOscore").innerHTML=result.soloScore;
                        document.getElementById("SOLOkills").innerHTML=result.soloKills;
                        document.getElementById("SOLOkd").innerHTML=result.soloKd;
                        document.getElementById("SOLOwins").innerHTML=result.soloWins;
                        document.getElementById("SOLOwinRate").innerHTML=result.soloWr;

                        //DUO
                        document.getElementById("DUOscore").innerHTML=result.duoScore;
                        document.getElementById("DUOkills").innerHTML=result.duoKills;
                        document.getElementById("DUOkd").innerHTML=result.duoKd;
                        document.getElementById("DUOwins").innerHTML=result.duoWins;
                        document.getElementById("DUOwinRate").innerHTML=result.duoWr;

                        //SQUAD
                        document.getElementById("SQUADscore").innerHTML=result.squadScore;
                        document.getElementById("SQUADkills").innerHTML=result.squadKills;
                        document.getElementById("SQUADkd").innerHTML=result.squadKd;
                        document.getElementById("SQUADwins").innerHTML=result.squadWins;
                        document.getElementById("SQUADwinRate").innerHTML=result.squadWr;
