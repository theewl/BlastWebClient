<template class="task-template">
    <section id="career-stats-section" class="section js-section u-category-career-stats">
        <header class="section-header">
            <div class="section-wrapper">
                <h1>Career Stats</h1>
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-md-12">

                            <div class="card">
                                <div class="card-header" style="background-image: linear-gradient(to right, #2d1ea6, #ad43b4); border-image-source: linear-gradient(to left, #3322b5, #d667dd);border-image-slice: 1;">
                                    <p style="color:white; font-size: 13px; text-align: right;">11:23 AM</p>
                                </div>

                                <div class="card-body" style=" background-image: linear-gradient(to bottom, #161241, #14103d);";>
                                    <div class="row">
                                        <div class="col-md-6">

                                        <p> Account Name </p>
                                        <p class="data" id = "accName"> </p>

                                        <p> Platform </p>
                                        <p class="data" id = "platform"> </p>

                                        <p> Score </p>
                                        <p class="data" id = "score"> </p>

                                        <p> Kills </p>
                                        <p class="data" id = "kills"></p>
                                        </div>


                                        <div class="col-md-6 leftLine">

                                        <p> Kills/Deaths </p>
                                        <p class="data" id = "kd"> </p>


                                        <p>  Wins </p>
                                        <p class="data" id = "wins"> </p>

                                        <p>  Win Rate </p>
                                        <p class="data" id = "winRate"> </p>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                const fnt = require('/Github/BlastWebClient/assets/sections/fnAPI.js');

                fnt.getStats("Dark", "pc", (err, result) =>
                {
                    if(err)
                    {
                        console.log(err.message);
                    }else
                    {
                        console.log("name: " + result.accountName);
                        console.log("platform: " + result.platform);
                        console.log("score: " + result.score);
                        console.log("kills: " + result.kills);
                        console.log("wins: " + result.wins);
                        console.log("kd: " + result.kd);
                        console.log("wr: " + result.wr);
                        document.getElementById("accName").innerHTML=result.accountName;
                        document.getElementById("platform").innerHTML=result.platform;
                        document.getElementById("score").innerHTML=result.score;
                        document.getElementById("kills").innerHTML=result.kills;
                        document.getElementById("kd").innerHTML=result.kd;
                        document.getElementById("wins").innerHTML=result.wins;
                        document.getElementById("winRate").innerHTML=result.wr;
                    }
                });
            </script>
        </header>
    </section>
</template>
