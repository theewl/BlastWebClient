            </form>
        </div>

        <script>
                let $ = require('jquery')
                let fs = require('fs')
                const ipc = require('electron').ipcRenderer;
                $('#btn-login').on('click', () => {
                    ipc.sendSync('entry-accepted', 'ping')
                })
        </script>
