<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/login.css">

</head>

<body>


        <div class="loginbox">
                <!-- <h1 style="color:white">BL <img src="images/blast-icon.png" alt="" style="width:25px; height:25px;"> ST</h1> -->

                <h1>  <img src=assets/images/login-logo.png></h1>

            <form>

                <p>Email/Username</p>
                <input type="text" id="user" placeholder="Enter email/username">

                <p>Password</p>
                <input type="password" id="pw" placeholder="Enter password">
                <button type = "submit" style="color:white" onclick="myFunction()">LOGIN</button>

                <a href="#" style="margin-left: 150px; color: white; font-size: 16px;
                font-weight:bold;">Blast.com</a>

            </form>
        </div>

        <script>
            function myFunction()
            {
                let $ = require('jquery')
                let fs = require('fs')
                const ipc = require('electron').ipcRenderer;
                var username = document.getElementById("user").value;
                var password = document.getElementById("pw").value;
                localStorage.setItem("loginUser",username);
                if(username != "" && password != "")
                {
                    ipc.sendSync('entry-accepted', 'ping');
                }
                else if(username == "")
                {
                    alert("Username is invalid!");
                }
                else if(password == "")
                {
                    alert("Password is invalid!");
                }

            }
        </script>

    </body>
</html>
